name: percent_encode
summary: Apply custom percent encoding to a String, Pathname or URI
description:
  A collection of classes and methods within a single modular namespace
  for performing a variety of percent, or hexadecimal URL-encodings; for the
  purpose of evading IPSen (Intrusion Prevention Systems) in particular. 
